# Resources
#   - https://docs.github.com/developers/webhooks-and-events/webhooks/webhook-events-and-payloads#push
#   - https://docs.github.com/en/rest/pulls/pulls#get-a-pull-request
#   - https://octokit.github.io/rest.js/v19#pulls-list-files
#   - https://docs.github.com/en/rest/pulls/pulls#list-pull-requests-files
#   - https://docs.github.com/en/actions/learn-github-actions/expressions#fromjson
#   - https://github.com/nektos/act
#   - https://github.com/actions/checkout#checkout-multiple-repos-side-by-side

name: temp-check-legacy-links-format

on: push

jobs:
  docs-check-legacy-links-format:
    runs-on: ubuntu-latest
    env:
      OWNER: 'hashicorp'
      REPO: 'waypoint'
      COMMIT_SHA: '058071ca8ffd22f206c68336c9ba345d1885a63d'
    steps:
      - name: Get PR number
        id: get-pr-number
        uses: actions/github-script@v6
        with:
          script: |
            // TODO don't hardcode owner, repo, commit_sha via process.env
            const { data } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: process.env.OWNER,
              repo: process.env.REPO,
              commit_sha: process.env.COMMIT_SHA
            })
            return data[0].number

      - name: Get list of PR files
        id: get-lists-of-pr-files
        uses: actions/github-script@v6
        env:
          PR_NUMBER: ${{ steps.get-pr-number.outputs.result }}
        with:
          script: |
            const changedMdxFiles = []
            const changedNavDataJsonFiles = []

            // A helper for recursively fetching all files for a PR
            const fetchAllPrFiles = async ({ allPrFiles = [], page = 1 }) => {
              const { data } = await github.rest.pulls.listFiles({
                owner: process.env.OWNER,
                repo: process.env.REPO,
                per_page: 100,
                pull_number: process.env.PR_NUMBER,
                page,
              })
              data.forEach(file => {
                allPrFiles.push(file)
              })

              if (data.length === 100) {
                await fetchAllPrFiles({ allPrFiles, page: page + 1 })
              }
            }

            // Fetch all the PR files
            const allPrFiles = []
            await fetchAllPrFiles({ allPrFiles })

            // Sort the PR files for what we're interested in
            allPrFiles.forEach(file => {
              if (file.status === 'removed') {
                return
              }
              if (file.filename.endsWith('.mdx')) {
                changedMdxFiles.push(file.filename)
                return
              }
              if (file.filename.endsWith('-nav-data.json')) {
                changedNavDataJsonFiles.push(file.filename)
              }
            })

            // Log and return the result
            const result = { changedMdxFiles, changedNavDataJsonFiles }
            console.log('get-lists-of-pr-files result:', result)
            return result

      - name: Checkout dev-portal
        uses: actions/checkout@v3

      - name: Install dev-portal dependencies
        run: npm ci

      - name: Install docs-content-link-rewrites dependencies
        run: |
          cd ./scripts/docs-content-link-rewrites
          npm ci
          cd ../../

      - name: Check out branch with content changes
        uses: actions/checkout@v3
        with:
          path: 'content-repo'
          repository: '${{ env.owner }}/${{ env.repo }}'
          ref: 'docs/amb.migrate-link-formats'

      - name: Run rewrite-docs-content-links script
        id: run-rewrite-docs-content-links-script
        env:
          FILE_PATH_PREFIX: 'content-repo'
          RELEVANT_CHANGED_FILES: ${{ steps.get-lists-of-pr-files.outputs.result }}
          ERROR_IF_LINKS_TO_REWRITE: 'true'
        run: npm run rewrite-docs-content-links
